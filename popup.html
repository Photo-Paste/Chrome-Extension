<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        body {
            height: 500px;
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #message {
            margin-bottom: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="message">PhotoPaste</div>    

<style>
    #message {
    text-align: center;
    margin-top: 20px;
    padding: 20px; /* Add padding for better visual appearance */
    font-size: 24px;
    font-weight: bold;
    color: #333;
    font-family: 'Arial', sans-serif;
    background-color: #fff; /* White background color for the message */
}
</style>

    <button class="button" id="click-me">Click Me</button>
    <a href="https://www.example.com" target="_blank">Visit Our Website</a>

    <script>
        document.getElementById('click-me').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
