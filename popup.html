<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        body {
            height: 500px;
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: center; /* Center content horizontally */
        }
        #message {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            width: 100%;
        }
        #imageContainer {
            width: 300px; /* Set a width for the container */
            margin: 20px; /* Add some margin for spacing */
        }

        /* Optional styling for the image */
        #imageContainer img {
            width: 100%; /* Make the image fill the container width */
            border-radius: 5px; /* Optional: Add rounded corners */
        .button {
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #357ae8;
        }

        .large-space {
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="message">PhotoPaste</div>

    <div class="large-space"></div> <!-- Add an empty div for larger space -->
    <div id="imageContainer">
        <img src="copy" alt="Description of the image">
    </div>
    <button class="button" id="click-me">Copy</button>

    <script>
        document.getElementById('click-me').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
